
<div class="container-form">
    <div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1" style="position: relative;">
                    <h3 i18n="connect">{{ 'Se connecter' | translate}} </h3>
        
                    <a *ngIf="langue=='en-AR'" (click)="selectLanguage('en-FR')" class="language-picker" style="position: absolute; top: 1rem; right: 0.5rem; color: white; text-decoration: none; cursor: pointer;">
                       Français
                        <img src="assets/img/globe.svg " style=" height: 28px; width: 28px; fill: white; ">
        
                    </a>
                    <a *ngIf="langue=='en-FR'" (click)="selectLanguage('en-AR')" class="language-picker" style="position: absolute; top: 1rem; right: 0.5rem; color: white; text-decoration: none; cursor: pointer;">
                        العربية
                        <img src="assets/img/globe.svg " style=" height: 28px; width: 28px; fill: white;  ">
                    </a>
                    <form [formGroup]="form" (submit)="login()">
                        <div class="form-group">
                            <input formControlName="email" type="text" class="form-control form-control-lg border-danger d l" placeholder="{{'Adresse E-mail *' | translate}}" i18n="email" />
                        </div>
                        <div class="form-group">
                            <input formControlName="password" type="password" class="form-control border-danger form-control-lg l d e" placeholder="{{'Mot de passe *' | translate}}" i18n="mdp" />
                        </div>
                        <div class="form-group text-center pt-3 ps-2">
                            <input type="submit" class="btnSubmit border-danger f d" value="{{'Se connecter' | translate}}" i18n="connect"/>
                        </div>
                        <div class="form-group" style="text-align: center;">
                            <a href="#" class="ForgetPwd g" i18n="mdpo" style="text-align: center;" >{{ 'Mot de passe oublié?' | translate}}</a>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 login-form-2 pt-2 image">
                    <img src="assets/img/logo-primary.svg" style="align-items: center; height: 70%; width: 70%; ">
                </div>
            </div>
    </div>
</div>
