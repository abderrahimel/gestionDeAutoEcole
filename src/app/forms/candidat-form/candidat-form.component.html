<form (ngSubmit)= 'AddCandidat()'>
<div class="container-form">
    <ng-wizard [config]="config" (stepChanged)="stepChanged($event)">
        <ng-wizard-step [canEnter]="isValidTypeBoolean" [canExit]="isValidFunctionReturnsBoolean.bind(this)">
            <div class="container">
                <section class="content" id="form-font">
                    <form class="form">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="first-name-column">{{ "Prénom" | translate }} :</label>
                                    <input type="text" class="form-control" placeholder="{{ 'Prénom' | translate }}"  [(ngModel)]="candidat?.prenom!"
                                        name="fname-column" />
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="last-name-column">{{ "Nom" | translate }}:</label>
                                    <input type="text" id="last-name-column" class="form-control"
                                        placeholder="{{ 'Nom' | translate }}" name="lname-column"  [(ngModel)]="candidat?.nom!"/>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="form-group">
                                    <label for="photo">{{ "photo du candidat" | translate }}:</label>
                                    <input type="file" id="photo" class="form-control" name="email-id-column" />
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="city-column">{{ "CIN" | translate }}:</label>
                                    <input type="text" id="city-column" class="form-control"
                                        placeholder="{{ 'CIN' | translate }}" name="city-column"  [(ngModel)]="candidat?.CIN!"/>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="email-id-column">{{ "Date de naissance" | translate }}:</label>
                                    <input type="date" id="email-id-column" class="form-control" name="email-id-column"
                                        placeholder="{{ 'Date de naissance' | translate }}"  [(ngModel)]="candidat?.date_naissance!"/>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="form-group">
                                    <label for="country-floating">{{ "Lieu de naissance" | translate }}:</label>
                                    <input type="text" id="country-floating" class="form-control"
                                        name="country-floating" placeholder="{{ 'Lieu de naissance' | translate }}"  [(ngModel)]="candidat?.lieu_naissance!"/>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="company-column">{{ "Nationalité" | translate }}:</label>
                                    <input type="text" id="company-column" class="form-control" name="company-column"
                                        placeholder="{{ 'Nationalité' | translate }}" />
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="email-id-column">{{ "Téléphone" | translate }}:</label>
                                    <input type="text" id="email-id-column" class="form-control" name="email-id-column"
                                        placeholder="{{ 'Téléphone' | translate }}" [(ngModel)]="candidat?.telephone!"/>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="email-id-column">{{ "Adresse E-mail" | translate }}:</label>
                                    <input type="email" id="email-id-column" class="form-control" name="email-id-column"
                                        placeholder="{{ 'Adresse E-mail' | translate }}" [(ngModel)]="candidat?.email!"/>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="email-id-column">{{ "Date d'inscription" | translate }}:</label>
                                    <input type="date" id="email-id-column" class="form-control"
                                        name="email-id-column" [(ngModel)]="candidat?.date_insc!"/>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="form-group">
                                    <label for="email-id-column">{{ "Permis" | translate }}:</label>
                                    <input type="text" id="email-id-column" class="form-control"
                                        name="email-id-column" [(ngModel)]="candidat?.permis!"/>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="form-group">
                                    <label for="email-id-column">{{ "Comment il a connu l'école" | translate }}:</label>
                                    <select class="form-control" name="email-id-column" [(ngModel)]="candidat?.connaissance!">
                                        <option value="1">
                                            {{ "A travers un ami" | translate }}
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-8">
                                <div class="form-group">
                                    <label for="email-id-column">{{ "Adresse" | translate }}:</label>
                                    <textarea class="form-control adresse" name="adresse" id="adresse" rows="3"
                                        placeholder="{{ 'Adresse' | translate }}" [(ngModel)]="candidat?.adresse!"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3">
                        <button class="btn next-btn" (click)="showNextStep()" id="button1-fnt" type="button">
                            {{ "suivant" | translate }}
                            <i class="fa fa-angle-double-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </ng-wizard-step>

        <ng-wizard-step [title]="'Informations de candidat'">
            <div class="container">
                <section class="content" id="form2-font">
                    <form class="form">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="first-name-column">{{ "N° dossier" | translate }} :</label>
                                    <input type="text" class="form-control"
                                        placeholder="{{ 'Numéro du dossier' | translate }}" name="fname-column" [(ngModel)]="candidat?.num_dossier!"/>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="form-group">
                                    <label for="last-name-column">{{ "Langue" | translate }}:</label>
                                    <div class="form-control" style="border: none">
                                        <div class="row">
                                            <div class="col-4">
                                                <input class="control-radio" type="radio" name="langue" [(ngModel)]="candidat?.langue!"/>
                                                <label class="control-radio-text" for="">
                                                    {{ "Arabe" | translate }}</label>
                                            </div>
                                            <div class="col-4"></div>
                                            <div class="col-4">
                                                <input class="control-radio" type="radio" name="langue" [(ngModel)]="candidat?.langue!"/>
                                                <label class="control-radio-text" for="">
                                                    {{ "Française" | translate }}</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="form-group">
                                    <label for="last-name-column">{{ "Type" | translate }}:</label>
                                    <input type="text" id="last-name-column" class="form-control"
                                        placeholder="{{ 'Type' | translate }}" name="lname-column" [(ngModel)]="candidat?.type!"/>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="form-group">
                                    <label for="last-name-column">{{ "Moniteur théorique" | translate }}:</label>
                                    <select class="form-control" name="moniteur" >
                                        <option value="1">{{ "moniteur" | translate }}1</option>
                                        <option value="2">{{ "moniteur" | translate }}2</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="form-group">
                                    <label for="last-name-column">{{ "Moniteur pratique" | translate }}:</label>
                                    <select class="form-control" name="moniteur-pratique">
                                        <option value="1">{{ "moniteur" | translate }}1</option>
                                        <option value="2">{{ "moniteur" | translate }}2</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="form-group">
                                    <label for="last-name-column">{{ "Véhicule" | translate }}:</label>
                                    <input type="text" id="last-name-column" class="form-control"
                                        placeholder="{{ 'Véhicule' | translate }}" name="lname-column" />
                                </div>
                            </div>
                            <hr />

                            <div class="col-10">
                                <div class="form-group">
                                    <div class="form-control" style="border: none">
                                        <div class="row">
                                            <div class="col-4">
                                                <label for="">{{ "Type de payement" | translate }} :</label>
                                            </div>
                                            <div class="col-4">
                                                <input type="radio" name="total"/>
                                                <label class="control-radio-text-pay" for="">
                                                    {{ "Total" | translate }}</label>
                                            </div>
                                            <div class="col-4">
                                                <input type="radio" name="heure" />
                                                <label class="control-radio-text-pay" for="">
                                                    {{ "Heure" | translate }}</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="form-group">
                                    <label for="last-name-column">{{ "Nombre H théoriques" | translate }}:</label>
                                    <input type="number" id="last-name-column" class="form-control"
                                        name="lname-column" [(ngModel)]="candidat?.nbr_theo!"/>
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="form-group">
                                    <label for="last-name-column">{{ "Nombre H pratiques" | translate }}:</label>
                                    <input type="number" id="last-name-column" class="form-control"
                                        name="lname-column" [(ngModel)]="candidat?.nbr_pra!"/>
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="form-group">
                                    <label for="last-name-column">{{ "Frais d'inscription" | translate }}:</label>
                                    <input type="number" id="last-name-column" class="form-control"
                                        name="lname-column" [(ngModel)]="candidat?.frais_insc!"/>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="last-name-column">{{ "Frais/heure" | translate }}:</label>
                                    <input type="number" id="last-name-column" class="form-control"
                                        name="lname-column" [(ngModel)]="candidat?.frais_heure!"/>
                                </div>
                            </div>
                            <hr />
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="last-name-column">{{ "Date de dossier" | translate }}:</label>
                                    <input type="date" id="last-name-column" class="form-control" name="lname-column" [(ngModel)]="candidat?.date_dossier!"/>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="last-name-column">{{ "Frais d'examen" | translate }}:</label>
                                    <input type="number" id="last-name-column" class="form-control"
                                        name="lname-column" [(ngModel)]="candidat?.frais_examen!"/>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="last-name-column">{{ "Avance (DH)" | translate }}:</label>
                                    <input type="number" id="last-name-column" class="form-control"
                                        name="lname-column" [(ngModel)]="candidat?.avance!"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <button class="btn next-btn" (click)="showPreviousStep()" id="button2-fnt" type="button">
                            <i class="fa fa-angle-double-left"></i>
                            {{ "précedent" | translate }}

                        </button>
                    </div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3">
                        <button class="btn next-btn" (click)="AddCandidat()" id="button3-fnt" type="submit">
                            <i class="fa fa-plus"></i> {{ "sauvegarder" | translate }}
                        </button>
                    </div>
                </div>
            </div>
        </ng-wizard-step>

        <!--  <ng-wizard-step
              [title]="'Step 3'"
              [description]="'Step 3 description'"
              [canEnter]="isValidFunctionReturnsObservable.bind(this)"
              [canExit]="isValidFunctionReturnsBoolean.bind(this)"
            >
              <span>Step 3 content</span>
            </ng-wizard-step> -->

        <!-- <ng-wizard-step
              [title]="'Step 5'"
              [description]="'Step 5 description'"
              [state]="stepStates.hidden"
              [state]="stepStates.disabled"
            >
              <span>Step 5 content</span>
            </ng-wizard-step> -->
    </ng-wizard>
</div>
</form>
