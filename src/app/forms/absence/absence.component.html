<form class="form" [formGroup]="form" (ngSubmit)='AddAbsence()'>

    <div class="container">
        <section class="content" id="form-font">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="city-column">{{ "Employe" | translate }}:</label>
                            <select class="form-control" name="moniteur-pratique" >
                                <option value="1"  formControlName='employe_id'>{{ "Employe" | translate }}1</option>
                                <option value="2" formControlName='employe_id'>{{ "Employe" | translate }}2</option>
                            </select>    
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="city-column">{{ "justification" | translate }}:</label>
                            <select class="form-control" name="justification" formControlName='justfication'>
                                <option value="1">oui</option>
                                <option value="2">non</option>
                            </select>    
                        </div>
                    </div>
    
                    <div class="col-6">
                        <div class="form-group">
                            <label for="last-name-column">{{ "Image" | translate }}:</label>
                            <input type="file" id="appt" name="appt" class="form-control" formControlName='image'>
                        </div>
                    </div>
    
                    <div class="col-6">
                        <div class="form-group">
                            <label for="last-name-column">{{ "Date de dÃ©but" | translate }}:</label>
                            <input type="date" id="appt" name="appt" class="form-control" formControlName='date_debut'>
                        </div>
                    </div>
                    
                    <div class="col-6">
                        <div class="form-group">
                            <label for="last-name-column">{{ "Date de fin" | translate }}:</label>
                            <input type="date" id="appt" name="appt" class="form-control" formControlName='date_fin'>
                        </div>
                    </div>
    
                    <div class="col-12">
                        <div class="form-group">
                            <label for="email-id-column">{{ "Description" | translate }}:</label>
                            <textarea class="form-control adresse" name="description" id="description" rows="3"
                                placeholder="{{ 'Description' | translate }}" formControlName='remarques'></textarea>
                        </div>
                    </div>
                </div>
            
        </section>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3">
                <button class="btn next-btn" id="button1-fnt">
                    <i class="fa fa-plus"></i>
                    {{ "sauvegarder" | translate }}

        </div>
